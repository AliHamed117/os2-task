
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login --username alihaamed17 --password ${{ secrets.DOCKER_PAT }}

      - name: Build and push Docker image
        run: |
          docker build -t alihaamed17/alihamed .
          docker push alihaamed17/alihamed
    